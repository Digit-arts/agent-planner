<fieldset>
    <legend>Contract Assignments</legend>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table ng-table="assignmentController.assignmentTable" class="table table-striped table-hover table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>{{'Assignment.Columns.EmployeeEmail' | translate}}</th>
                        <th>{{'Assignment.Columns.AssignmentType' | translate}}</th>
                        <th>{{'Assignment.Columns.StartDate' | translate}}</th>
                        <th>{{'Assignment.Columns.EndDate' | translate}}</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="$data.length <= 0" class="warning">
                            <td colspan="12">
                                <div uib-alert class="alert-warning">
                                    <i class="fa fa-warning"></i>
                                    No results found
                                </div>
                            </td>
                        </tr>
                    <tr ng-repeat="a in $data">
                        <td class="text-nowrap" data-ng-bind="a.employee.emailAddress"></td>
                        <td class="text-nowrap" data-ng-bind="a.assignmentType.typeName"></td>
                        <td class="text-nowrap" data-ng-bind="a.startDateTime|date:'medium'"></td>
                        <td class="text-nowrap" data-ng-bind="a.endDateTime|date:'medium'"></td>
                        <td class="text-nowrap">
                            <button class="btn btn-primary" ng-click="assignmentController.editAssignment(a)">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button class="btn btn-danger" ng-click="assignmentController.deleteAssignment(a)">
                                <i class="fa fa-times "></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</fieldset>
