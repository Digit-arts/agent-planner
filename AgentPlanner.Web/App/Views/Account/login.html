<div class="login">
    <form name="form" novalidate="" ng-submit="form.$valid && accountController.login()">
        <div class="row">
            <div class="col-lg-offset-4 col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Please login to continue
                    </div>
                    <div class="panel-body">
                        <div class="form-group" ng-class="{'has-error': form.$submitted && form.email.$invalid}">
                            <label class="control-label" for="email">Email</label>
                            <input ng-model="accountController.account.email" class="form-control" type="email" required="" id="email" name="email" placeholder="Email address" />
                            <small class="text-danger" ng-show="form.$submitted && form.email.$error.required"> <i class="fa fa-exclamation-triangle"></i> Email is required</small>
                        </div>
                        <div class="form-group" ng-class="{'has-error': form.$submitted && form.password.$invalid}">
                            <label class="control-label" for="password">Password</label>
                            <input class="form-control" ng-model="accountController.account.password" type="password" required="" id="password" name="password" placeholder="Password" />
                            <small class="text-danger" ng-show="form.$submitted && form.password.$error.required"> <i class="fa fa-exclamation-triangle"></i> Password is required</small>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group pull-right">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-user"></i>
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form> 
</div>
