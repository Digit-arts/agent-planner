
<uib-tabset active="active">
    <uib-tab index="1" select="appController.refreshCalender()">
        <uib-tab-heading>
            <i class="fa fa-calendar"></i> Assignment Calender
        </uib-tab-heading>
        <div class="row m-t-10">
            <div class="col-lg-12">
                <div ui-calendar="appController.uiConfig.calendar" calendar="assignment_calender" ng-model="appController.events"></div>
            </div>
        </div>
    </uib-tab>

    <uib-tab index="2">
        <uib-tab-heading>
            <i class="fa fa-table"></i> Assignment Table
        </uib-tab-heading>
        <div class="row m-t-10">
            <div class="col-lg-12">


                <div class="table-responsive">
                    <table ng-table="appController.assignmentTable" class="table table-striped table-hover table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>{{'Assignment.Columns.EmployeeEmail' | translate}}</th>
                                <th>{{'Assignment.Columns.AssignmentType' | translate}}</th>
                                <th>{{'Assignment.Columns.StartDate' | translate}}</th>
                                <th>{{'Assignment.Columns.EndDate' | translate}}</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="$data.length <= 0" class="warning">
                                <td colspan="12">
                                    <div uib-alert class="alert-warning">
                                        <i class="fa fa-warning"></i>
                                        No results found
                                    </div>
                                </td>
                            </tr>
                            <tr ng-repeat="a in $data">
                                <td class="text-nowrap" data-ng-bind="a.employee.emailAddress"></td>
                                <td class="text-nowrap" data-ng-bind="a.assignmentType.typeName"></td>
                                <td class="text-nowrap" data-ng-bind="a.startDateTime|date:'medium'"></td>
                                <td class="text-nowrap" data-ng-bind="a.endDateTime|date:'medium'"></td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </uib-tab>

</uib-tabset>
